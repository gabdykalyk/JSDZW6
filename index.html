<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./public/styles/style.css">
</head>
<body>
    <div class="main">
        <div class="page">
            <a class="close" href=""><img src="./public/images/close.svg" alt=""></a>
            <div class="container">
                <form class="form" action="">
                    <label class="user" for="">
                        <div class="user__image">
                            <img class="icon" src="./public/images/user.svg" alt="">
                        </div>
                        <input class="user__input" type="text" placeholder="Username or email" name="" id="">
                    </label>
                    <label class="user password" for="">
                        <div class="user__image">
                            <img class="icon" src="./public/images/key.svg" alt="">
                        </div>
                        <input class="user__input" type="text" placeholder="Password" name="" id="">
                        <a href="">
                            <img class="icon" src="./public/images/eye.svg" alt="">
                        </a>
                    </label>
                    <label class="remember" for="check">
                        <div class="checker">
                            <input class="box" type="checkbox" name="check" id="check" >
                            <div class="checkbox">
                                <img class="checkbox__icon" src="./public/images/checked.svg" alt="">
                            </div>
                            <span class="remember-me">Remember me</span>
                        </div>
                        <button class="btn">LOGIN</button>
                    </label>
                </form>
                <div class="links">
                    <a href="#" class="register">Register now</a>
                    <a href="#"  class="forgot">Forgot password?</a>
                </div>
                <div class="or">
                    or
                </div>
                <a href="">
                <div class="social">
                    <div class="social__icon">
                        <img class="social__image" src="./public/images/FB.svg" alt="">
                    </div>
                    <div class="social__name">
                        Login with Facebook
                    </div>
                </div>
                </a>
                <a href="">
                <div class="social social--twitter">
                    <div class="social__icon social__icon--twitter">
                        <img class="social__image" src="./public/images/twit.svg" alt="">
                    </div>
                    <div class="social__name">
                        Login with Twitter
                    </div>
                </div>
                </a>
                <a href="">
                <div class="social social--google">
                    <div class="social__icon social__icon--google">
                        <img class="social__image" src="./public/images/google.svg" alt="">
                    </div>
                    <div class="social__name">
                        Login with Google
                    </div>
                </div>
                </a>
            </div>
        </div>
        <div class="side">
        </div>
    </div>
</body>
</html>
